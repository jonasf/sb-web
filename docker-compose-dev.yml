version: '3.0'

services:
    web:
        image: jonasfred/systembolaget-beer-releases
        ports:
            - 8080:8080
        links:
            - elasticsearch
        depends_on:
            - elasticsearch
        environment:
            - ES-URL=http://elasticsearch:9200

    indexer:
        image: jonasfred/systembolaget-article-indexer:latest
        links:
            - elasticsearch
        depends_on:
            - elasticsearch
        environment:
            - ELASTICSEARCH_URL=http://elasticsearch:9200
            - ELASTICSEARCH_INDEX=articles
            - SYSTEMBOLAGET_API_URL=https://www.systembolaget.se/api/assortment/products/xml

    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:5.6.0
        environment:
            - xpack.security.enabled=false
            - xpack.monitoring.enabled=false
            - transport.host=127.0.0.1
        expose:
            - 9200

    kibana:
        image: docker.elastic.co/kibana/kibana:5.6.0
        environment:
            - xpack.security.enabled=false
            - xpack.monitoring.enabled=false
        links:
            - elasticsearch
        depends_on:
            - elasticsearch
        ports:
            - 5601:5601
